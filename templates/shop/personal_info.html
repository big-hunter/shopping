{% extends 'shop/public/header.html' %}
{% block content %}
<div class="row" style="margin-top:30px">
  <div class="col-sm-6 col-md-8 col-md-offset-2">
  	
    <div class="thumbnail">
    <br><br>
    <h3 class="col-md-offset-1" style="color:rgba(150,200,150);">个人信息管理</h3>
    <br><br>
    	<div style="border: 1px solid;border-radius: 100px;width: 200px;height: 200px;" class="col-md-offset-3">
       <img src="{{ date.pic }}" style="width: 200px;height: 200px; border-radius: 100px"> 
      </div>
      <br>
      <div class="caption col-md-offset-3">
        <br>
        <p><label>账户： {{ date.user_id }} </label></p>
        <div style="border:1px dashed" class="col-md-2"></div><br>
        <p><label>姓名： {{ date.username }}</label></p>
        <div style="border:1px dashed" class="col-md-3"></div><br>
        <p><label>手机号： {{ date.phone }}</label></p>
        <div style="border:1px dashed" class="col-md-4"></div><br>
        <br>
        <p><a href="{% url 'user_edit' %}" class="btn btn-primary" role="button">修改</a> </p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
