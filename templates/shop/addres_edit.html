{% extends 'shop/public/header.html' %}
{% block content %}
<div class="col-md-6 col-md-offset-3 ">
	<form class="form-horizontal" method="post" action="">
	{% csrf_token %}
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">收件人：</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="name" value="{{ res.name }}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">手机号：</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="phone" value="{{ res.phone }}">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">地址：</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" name="addres" value="{{ res.addres }}">
	    </div>
	  </div>
	  <input type="hidden" name="id" value="{{ res.id }}">
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button  class="btn btn-default">提交</button>
	    </div>
	  </div>
	</form>
</div>
{% endblock %}
